<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom right, #00c6ff, #8990ec); /* Blue Gradient */
    color: white;
}

/* Clock Container */
.clock-container {
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    border-radius: 20px;
    padding: 20px 40px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

/* Time Display */
.time {
    font-size: 4rem;
    font-weight: bold;
    margin-bottom: 10px;
}

/* Date Display */
.date {
    font-size: 1.5rem;
    font-weight: 300;
    color: #f0f0f0;
}
    </style>
<body>
    <div class="clock-container">
        <div class="clock">
            <div id="time" class="time">00:00:00</div>
            <div id="date" class="date">Monday, January 1, 2023</div>
        </div>
    </div>
    <script src="Digi_Clock.js"></script>
</body>
</html>
